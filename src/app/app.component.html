<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>


      <ion-item>
        <ion-icon name="contact" slot="start" color="dark" routerLink="/tabs/about-skill"></ion-icon>
        <ion-label routerLink="/tabs/about-skill">Profile</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="laptop" slot="start" color="dark" routerLink="/tabs/info"></ion-icon>
        <ion-label routerLink="/tabs/info">Skills</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="folder" slot="start" color="dark" routerLink="/tabs/projects"></ion-icon>
        <ion-label routerLink="/tabs/projects">Projects</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-people" slot="start" color="dark" routerLink="/tabs/members"></ion-icon>
        <ion-label routerLink="/tabs/members">Members</ion-label>
      </ion-item>
      <ion-item menu-toggle=“left” (click)="presentAlertConfirm()">

        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
