
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <ion-searchbar  
></ion-searchbar>

  <ion-list>

                  <ion-item slot="end"> {{ post.careerLevel }}</ion-item>
               </ion-item>
              </ion-reorder-group>
      </ion-list>
    </ion-list>
